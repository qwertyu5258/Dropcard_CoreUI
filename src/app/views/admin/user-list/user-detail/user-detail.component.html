<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card" (keydown.enter)="update()">
        <div class="card-header">
          <strong>사용자 수정</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">등록일</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.update}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">이름</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.name}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">아이디</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.id}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">권한</label>
              <div class="col-md-9">
                <select class="form-control" [(ngModel)]='user.authority' name="authority">
                  <option *ngFor="let authority of authorities" [ngValue]="authority">{{authority}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="password-input">비밀번호</label>
              <div class="col-md-9">
                <input type="password" id="password-input" name="password-input" class="form-control" [(ngModel)]="password" placeholder="********">
                <span class="help-block">Please enter a complex password</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="password-input">비밀번호 확인</label>
              <div class="col-md-9">
                <input type="password" id="password-input" name="password-input" class="form-control" [(ngModel)]="re_password" placeholder="********">
                <span class="help-block">Please enter a complex re_password</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">병원</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.hospital}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">휴대폰 번호</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.phone}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">Email</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.email}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">비고</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.etc}}</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="update()">
            <i class="fa fa-dot-circle-o"></i> 수정</button>
          <!-- <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset</button> -->
        </div>
        <!-- </div> -->
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->


  </div>
</div>

<button type="button" class="invisible" data-toggle="modal" (click)="failureModal.show()" #failureModalElemRef></button>

<div bsModal #failureModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  (keydown.enter)="modalKeydownEnter()">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{error.title}}</h4>
        <button type="button" class="close" (click)="failureModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{error.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="faiureModalCloseBtn" (click)="failureModal.hide()">확인</button>
        <!-- <button type="button" class="btn btn-danger">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
