<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>장비 수정</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">등록일</label>
              <div class="col-md-9">
                <p class="form-control-static">{{device.update}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">장비 유형</label>
              <div class="col-md-9">
                <select class="form-control" [(ngModel)]='device.type' name="type">
                  <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">장비 아이디</label>
              <div class="col-md-9">
                  <p class="form-control-static">{{device.id}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">등록자</label>
              <div class="col-md-9">
                <p class="form-control-static">{{device.manager}}</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="update()">
            <i class="fa fa-dot-circle-o"></i> 수정</button>
          <!-- <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset</button> -->
        </div>
        <!-- </div> -->
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
</div>
