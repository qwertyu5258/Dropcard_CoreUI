<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card" (keydown.enter)="create()">
        <div class="card-header">
          <strong>장비 추가</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">장비 유형</label>
              <div class="col-md-9">
                  <select class="form-control" [(ngModel)]='device.type' name="type">
                      <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
                  </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">장비 아이디</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control"  [(ngModel)]="device.id" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">등록자</label>
              <div class="col-md-9">
                <p class="form-control-static">{{device.manager}}</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="create()">
            <i class="fa fa-dot-circle-o"></i> 추가</button>
          <!-- <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset</button> -->
        </div>
        <!-- </div> -->
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->


  </div>
</div>

<button type="button" class="invisible" data-toggle="modal" (click)="failureModal.show()" #failureModalElemRef></button>

<div bsModal #failureModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  (keydown.enter)="modalKeydownEnter()">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{error.title}}</h4>
        <button type="button" class="close" (click)="failureModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{error.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="faiureModalCloseBtn" (click)="failureModal.hide()">확인</button>
        <!-- <button type="button" class="btn btn-danger">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
