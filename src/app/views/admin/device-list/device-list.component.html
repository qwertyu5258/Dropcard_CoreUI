<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-auto mr-auto"><i class="fa fa-align-justify"></i> 장비 목록</div>
            <div class="col-auto"><button type="submit" class="btn btn-sm btn-primary ml-5" (click)="create()">
              <i class="fa fa-dot-circle-o"></i> 장비 추가</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>등록일</th>
                <th>장비 유형</th>
                <th>장비 아이디</th>
                <th>등록자</th>
                <th>추가/수정/삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of devices">
                <td>{{device.update}}</td>
                <td>{{device.type}}</td>
                <td>{{device.id}}</td>
                <td>{{device.manager}}</td>
                <td>
                  <span class="badge badge-success" (click)="update(device.id)">수정</span>
                  <span class="badge badge-secondary" (click)="delete(device.id)">삭제</span>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" (click)="prev()">Prev</a>
              </li>
              <li class="page-item" [class.active]="page == currentPage" *ngFor="let page of totalPage">
                <a class="page-link" (click)="loadData(page)">{{page}}</a>
              </li>
              <li class="page-item">
                <a class="page-link" (click)="next()">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
