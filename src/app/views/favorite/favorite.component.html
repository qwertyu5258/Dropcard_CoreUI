<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 즐겨찾기
        </div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>장비 유형</th>
                <th>장비 아이디</th>
                <th>사용</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of devices">
                <td>{{device.type}}</td>
                <td>{{device.id}}</td>
                <td>
                  <label class="switch switch-text switch-pill switch-primary">
                    <!-- <input type="checkbox" class="switch-input" checked> -->
                    <input type="checkbox" class="switch-input" [checked]="device.used" (click)="switch(device, $event)">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" (click)="prev()">Prev</a>
              </li>
              <li class="page-item" [class.active]="page == currentPage" *ngFor="let page of totalPage">
                <a class="page-link" (click)="loadData(page)">{{page}}</a>
              </li>
              <li class="page-item">
                <a class="page-link" (click)="next()">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
