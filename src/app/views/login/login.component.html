<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body" (keydown.enter)="login(loginInfo)">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" [(ngModel)]="loginInfo.id" placeholder="User ID">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" [(ngModel)]="loginInfo.password" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <!-- <button type="button" class="btn btn-primary px-4" routerLink='/monitoring'>Login</button> -->
                  <button type="button" class="btn btn-primary px-4" (click)="login(loginInfo)">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3" routerLink='/register'>Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="invisible" data-toggle="modal" (click)="failureModal.show()" #failureModalElemRef></button>

<div bsModal #failureModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  (keydown.enter)="modalKeydownEnter()">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{error.title}}</h4>
        <button type="button" class="close" (click)="failureModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{error.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="faiureModalCloseBtn" (click)="failureModal.hide()">확인</button>
        <!-- <button type="button" class="btn btn-danger">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
